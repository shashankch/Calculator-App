<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="heading">
        <p>Calculator</p>
      </div>

      <div class="display">
        
        <p id="screen"></p>
      </div>
      <div class="keyboard">
        <div class="key pink" id="clear" data-code="clear"><span>C</span></div>
        <div class="key" id="sign" data-code="sign"><span>+/-</span></div>
        <div class="key" id="mod" data-code="%"><span>%</span></div>
        <div class="key orange" id="divide" data-code="/"><span>/</span></div>
        <div class="key" id="seven" data-code="7"><span>7</span></div>
        <div class="key" id="eight" data-code="8"><span>8</span></div>
        <div class="key" id="nine" data-code="9"><span>9</span></div>
        <div class="key orange" id="multiply" data-code="*"><span>*</span></div>
        <div class="key" id="four" data-code="4"><span>4</span></div>
        <div class="key" id="five" data-code="5"><span>5</span></div>
        <div class="key" id="six" data-code="6"><span>6</span></div>
        <div class="key orange" id="minus" data-code="-"><span>-</span></div>
        <div class="key" id="one" data-code="1"><span>1</span></div>
        <div class="key" id="two" data-code="2"><span>2</span></div>
        <div class="key" id="three" data-code="3"><span>3</span></div>
        <div class="key orange" id="plus" data-code="+"><span>+</span></div>
        <div class="key" id="zero" data-code="0"><span>0</span></div>
        <div class="key" id="dot" data-code="."><span>.</span></div>
        <div class="key pink" id="equals" data-code="="><span>=</span></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
